<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="whatsapp">Número whatsapp:</label><br>
    <input type="number" id="whatsapp" name="whatsapp">
    <br><br>

    <label for="area">Área de atuação:</label><br>
    <input type="radio" id="desenvolvimento" name="area">
    <label for="desenvolvimento">Desenvolvimento</label><br>
    <input type="radio" id="quality" name="area">
    <label for="quality">Quality Assurance (QA)</label><br>
    <input type="radio" id="analiseDeDados" name="area">
    <label for="analiseDeDados">Análise de Dados</label><br>
    <input type="radio" id="infraestrutura" name="area">
    <label for="infraestrutura">Infraestrutura</label>
    <br><br>

    <label for="observacoes">Observações:</label><br>
    <textarea name="observacoes" id="observacoes" rows="4" cols="4"></textarea>
</body>
</html>
