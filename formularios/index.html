<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTMLS</title>
</head>
<body>
    <h1>Inputs do HTML</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>    

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br> <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <label for="">GÃªnero</label>
        <br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <label for="">Interesses:</label>
        <br>
        <input type="checkbox" id="backend" value="backend" name="Interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="Interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="Interesses">
        <label for="mobile">Mobile</label>
        <br><br>

        <label for="dataDeNascimeno">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimeno" name="dataDeNascimeno">
        <br><br>

        <label for="fotoDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoDePerfils">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
